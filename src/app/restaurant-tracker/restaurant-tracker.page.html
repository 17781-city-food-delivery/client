<ion-header>
  <ion-toolbar>
    <button class="btn" (click)="presentAlertRadio()">
    <ion-icon size="large" name="search"></ion-icon>
    </button>
    <ion-title>Track Order</ion-title>
    <button float-right class="btn" (click)="presentAlertNotification()">
      <ion-icon size="large" name="alarm"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ng-container *ngIf="!initFinished">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
  </ion-list>

  <ng-container *ngIf="initFinished && trackSelectionFood">
    <ion-list *ngFor="let mealTrack of mealTrackList">
      <ion-row class="trackTitle">
        {{mealTrack[0].mealName}}
      </ion-row>
      <ion-row *ngFor="let track of mealTrack">
        <ion-col>
          {{track.name}}
        </ion-col>
        <ion-col>
          {{track.count}}
        </ion-col>
        <ion-col>
          {{track.location}}
        </ion-col>
      </ion-row>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="initFinished && !trackSelectionFood">
  <ion-list *ngFor="let locationTrack of locationTrackList">
      <ion-list *ngFor="let meals of locationTrack">
        <ion-row class="trackTitle">
          {{meals[0].location}}
        </ion-row>
        <ion-row *ngFor="let meal of meals">
          <ion-col *ngIf="meal.index === 0">
            {{meal.name}}
          </ion-col>
          <ion-col *ngIf="meal.index != 0">
          </ion-col>
          <ion-col>
            {{meal.count}}
          </ion-col>
          <ion-col>
            {{meal.mealname}}
          </ion-col>
        </ion-row>
      </ion-list>
  </ion-list>
  </ng-container>


</ion-content>
