<ion-header>
  <ion-toolbar>
    <ion-label>
      <ion-button fill="clear" (click)="goToHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-label>
    <ion-title>Specify Pick Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br>
  <ion-list>
    <ion-list-header>When and where to pick up?</ion-list-header>

    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime [(ngModel)]="time" (ngModelChange)="onChangeTime(time)" placeholder="Choose Time" class="ion-margin-end" displayFormat="H:mm A" hourValues="11,12,13,16,17,18" minuteValues="00,10,20,30,40,50"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Location</ion-label>
      <ion-select [(ngModel)]="location" (ngModelChange)="onChangeLocation(location)" class="ion-margin-start" value="{{location}}" okText="Okay" placeholder="Choose Location">
        <ion-select-option value="CMU Hunt">CMU Hunt</ion-select-option>
        <ion-select-option value="CMU Tepper">CMU Tepper</ion-select-option>
        <ion-select-option value="CMU UC">CMU UC</ion-select-option>
        <ion-select-option value="UPitts">UPitts</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
