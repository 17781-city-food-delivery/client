<ion-header>
  <ion-toolbar>
    <ion-label><ion-button fill="clear" routerLink="" routerDirection="backward">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button></ion-label>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>


    <ion-card-header>
      <ion-card-title>Welcome</ion-card-title>
      <ion-card-subtitle>Sign in to continue</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

  <ion-list>
    <ion-item lines="none">
      <ion-button slot="end" fill="clear" [routerLink]="['/signup']" size="medium" color="success">Sign Up</ion-button>
    </ion-item>


    <ion-item>
      <ion-col>
      <ion-row>
        <ion-label>Email</ion-label>
      </ion-row>
      <ion-row>
        <ion-input type="text"></ion-input>
      </ion-row>
      </ion-col>
    </ion-item>

    <ion-item>
      <ion-col>
      <ion-row>
      <ion-label>Password</ion-label>
      </ion-row>
      <ion-row>
        <ion-input type="password"></ion-input>
      </ion-row>
      </ion-col>
    </ion-item>
  </ion-list>


    <ion-button expand="full" style="--background: #59C172;" [routerLink]="['']">Sign In</ion-button>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-list>
    <ion-button expand="full" color="light">Sign in with Facebook</ion-button>
    <ion-button expand="full" color="light">Sign in with Google</ion-button>
  </ion-list>
</ion-content>
